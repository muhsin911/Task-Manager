{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg mt-5">
      <div class="card-header bg-primary text-white">
        <h2>Welcome to AMK Task Manager</h2>
      </div>
      <div class="card-body">
        <p class="lead">A modern platform for managing tasks, users, and reports with role-based access control.</p>
        <ul class="list-group list-group-flush mb-3">
        </ul>
        {% if user.is_authenticated %}
        <a href="{% url 'task_list_admin' %}" class="btn btn-success">Go to Dashboard</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
