{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if object %}Edit Task{% else %}Create Task{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'task_list_admin' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
