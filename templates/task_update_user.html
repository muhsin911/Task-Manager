{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Update Task: {{ object.title }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'tasks_list_user' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
